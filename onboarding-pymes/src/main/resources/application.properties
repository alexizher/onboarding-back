# ===========================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ===========================================
spring.application.name=Onboarding PYMES NoCountry
server.port=8080

# ===========================================
# CONFIGURACIÓN DE BASE DE DATOS - MYSQL
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/onboarding_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=onboarding_user
spring.datasource.password=8gmcu87aRxDAJa

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.defer-datasource-initialization=true

# ===========================================
# Logging Configuration
# ===========================================
logging.level.tech.nocountry.onboarding=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ===========================================
# Security Configuration
# ===========================================
# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Password Policy
password.min-length=8
password.max-length=128
password.require-uppercase=true
password.require-lowercase=true
password.require-digits=true
password.require-special-chars=false

# Rate Limiting
rate.limit.login-attempts-per-ip=5
rate.limit.login-attempts-per-email=3
rate.limit.lockout-duration-minutes=15

# Session Configuration
session.max-concurrent=3
session.duration-hours=24

# Security Headers
security.headers.frame-options=DENY
security.headers.content-type-options=true
security.headers.hsts-max-age=31536000
security.headers.hsts-include-subdomains=true