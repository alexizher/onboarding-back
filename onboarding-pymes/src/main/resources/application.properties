# ===========================================
# Security Configuration
# ===========================================
# JWT Configuration (Sistema Bancario - Duraciones Cortas)
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=1800000
# 30 minutos (1800000 ms) - Sistema bancario requiere tiempos cortos
jwt.refresh-expiration=1800000
# Refresh token también 30 minutos para sistema bancario

# Password Policy
password.min-length=8
password.max-length=128
password.require-uppercase=true
password.require-lowercase=true
password.require-digits=true
password.require-special-chars=false
password.history-size=5
# Guardar últimas 5 contraseñas para prevenir reutilización

# Rate Limiting
rate.limit.login-attempts-per-ip=5
rate.limit.login-attempts-per-email=3
rate.limit.lockout-duration-minutes=15

# Session Configuration (Sistema Bancario - Duraciones Cortas)
session.max-concurrent=3
session.duration-hours=0.5
# 30 minutos - Sistema bancario requiere sesiones cortas
session.inactivity-timeout-minutes=15
# Timeout de inactividad: 15 minutos sin actividad = cierre de sesión

# Email Verification
email.verification.token-expiration-minutes=60
# Token de verificación de email expira en 1 hora

# CAPTCHA Configuration
security.captcha.required-after-attempts=3
# Requerir CAPTCHA después de 3 intentos fallidos
security.captcha.window-minutes=15
# Ventana de tiempo para contar intentos (15 minutos)

# Notification Configuration (Sin servicios externos - Modo Mock)
notification.email.enabled=true
# Habilitar notificaciones por email (guardadas en BD, no enviadas realmente)
notification.sms.enabled=false
# Habilitar notificaciones por SMS (guardadas en BD, no enviadas realmente)
notification.mock.enabled=true
# Modo mock: Guardar notificaciones en BD sin enviarlas realmente
notification.max-retries=3
# Número máximo de reintentos para notificaciones fallidas

# Security Headers
security.headers.frame-options=DENY
security.headers.content-type-options=true
security.headers.hsts-max-age=31536000
security.headers.hsts-include-subdomains=true